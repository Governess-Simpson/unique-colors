<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Unique Color Generator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./style.css">
        <script src="./app.js"></script>
    </head>
    <body>
        <div class="box">
            <p>Hello</p>
        </div>
        <div>
            <p>What's your favorite color? We'll find some similar, unique shades that you'll love!</p>
            <hr>

            <!-- When button is pressed, the value is passed into the function that determines which color carousel to display to the user.-->
            <button class="buttons" value='red' type="button" onclick='changeColor(this.value)'>Red</button>
            <button class="buttons" value='blue' type='button'>Blue</button>
            <button class="buttons" value='green' type='button'>Green</button>
            <button class="buttons" value='yellow' type='button'>Yellow</button>

            <!-- After the button has been pressed, the corresponding color carousel shows up here!-->
            <p id="carousel"></p>
        </div>
    </body>
</html>
