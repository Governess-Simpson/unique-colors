<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Unique Color Generator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./style.css">
        <script src="./app.js"></script>
    </head>
    <body>
        <div class="box">
            <p>Hello</p>
        </div>
        <div>
            <p id="intro">What's your favorite color? We'll find some similar, unique shades that you'll love!</p>
            <hr>

            <!-- When button is pressed, the value is passed into the function that determines which color carousel to display to the user.-->
            <button class="buttons" id="red" value='red' type="button" onclick='changeColor(this.id)'>Red</button>
            <button class="buttons" id="blue" value='blue' type='button' onclick='changeColor(this.value)'>Blue</button>
            <button class="buttons" id="green" value='green' type='button' onclick='changeColor(this.value)'>Green</button>
            <button class="buttons" id="yellow" value='yellow' type='button' onclick='changeColor(this.value)'>Yellow</button>

            <!-- After the button has been pressed, the corresponding color carousel shows up here!-->
            <p id="carousel"></p>
            
            <!-- Displaying the unique colors on-screen (will be hidden), which will have an on-hover effect and change color based on the unique color selected.-->
            <p id="color_1">Color 1</p>
            <p id="color_2">Color 2</p>
            <p id="color_3">Color 3</p>
        </div>
    </body>
</html>
